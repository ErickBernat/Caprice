<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Bootstrap/bootstrap.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href="./Assets/Images/Icon/vestir.png" type="image/x-icon">
  <title>Caprice</title>
</head>

<body>
  <header>
    <div id="header">

    </div>
  </header>
  <main>
    <section>
      <div id="carroselPrincipal">

      </div>
    </section>

    <section>
      <div class="container-fluid lista-Itens  p-0 m-0">
        <div class="container-fluid d-flex align-itens-center justify-content-center">
          <h2>Latest Products</h2>
        </div>

        <div class="container-fluid">
          <div class="btn-group-ms" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check " name="btnradio" id="btnradio1" autocomplete="off" checked="">
            <label class="btn " for="btnradio1">All</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn " for="btnradio2">Sophisticated</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn " for="btnradio3">Preppy</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
            <label class="btn " for="btnradio4">Artsy</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
            <label class="btn" for="btnradio5">Bohemian</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off">
            <label class="btn " for="btnradio6">Casual</label>
          </div>
        </div>
        <div class="produtos-container">
          <div id="listaItens" class="lista-Itens-Cards row  row-cols-sm-2 row-cols-md-3 row-cols-lg-6">

          </div>
        </div>

    </section>

    <section>
      <div class="container-fluid carrosel-modelos  p-0 m-0">
        <div class="container-fluid d-flex align-itens-center justify-content-center">
          <h2>Featured Categories</h2>
        </div>
        <div class="container-fluid m-0 p-0 d-flex flex-row justify-content-center align-itens-center fundo-carrosel">
           <div  class="container-Carrosel"> 
            <div id="Carrosel-modelos" class="container-itens"> 
              
            </div>
           </div>     
        </div>
      </div>
    </section>

    <section>
      <div id="infoEmpresas">

      </div>
    </section>

    <section>
      <div class="container-fluid lista-Itens  p-0 m-0">
        <div class="container-sm informacoes-Desconto">
          <div class="btn-group-sm" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check " name="btnradio" id="btnradio7" autocomplete="off" checked="">
            <label class="btn " for="btnradio7">Best Seller</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio8" autocomplete="off">
            <label class="btn " for="btnradio8">Featured Products</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio9" autocomplete="off">
            <label class="btn " for="btnradio9">On Sale</label>

          </div>
        </div>
        <div class="produtos-container">
          <div id="listaItensFiltro" class="lista-Itens-Cards row row-cols-1 row-cols-sm-3 row-cols-md-3 row-cols-lg-6">

          </div>
        </div>
      </div>

    </section>

    <section>
      <div id="carroselMarcas">

      </div>

    </section>

    <section>
      <div id="carroselPessoas">

      </div>
    </section>

    <section>
      <div id="techNews">

      </div>
    </section>

    <section>
      <div id="emailInput">

      </div>
    </section>
  </main>
  <footer>
    <div id="footer">

    </div>
  </footer>
  <script type="module" src="./Scripts/home.js"></script>
  <script src="./Bootstrap/bootstrap.bundle.js"></script>
</body>

</html>
